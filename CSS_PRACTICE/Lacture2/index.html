<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Selector:
        1. Universal Selector
        2. Element Selector
        3. Id Selector (#)
        4. Class Selector (.)
        5. Grouping Selector
    -->

    <!-- Universal Selector -->
    <a href="">Click Me!&#128546;</a>

    <!-- Id Selector -->
    <h1 id="game">This is a Game, id selector</h1>
    <h1 id="freeFire">This is a Free Fire, id selector</h1>

    <!-- Class Selector -->
    <h2 class="cod">Call Of Duty, id selecter</h2>
    <h2 class="pubg">PUBG , id selecter</h2>

    <!-- Grouping Selector -->
    <div class="box1">1</div><hr>
    <div class="box2">2</div>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae, quod nobis architecto porro natus veritatis officiis optio!</p>

    <h4>Grouping Selecter</h4>
</body>
</html>
